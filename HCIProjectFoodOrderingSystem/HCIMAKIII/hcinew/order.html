<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Options</title>
   <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
        }
        .header-orange-top {
            background-color: #ff9800;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 150%; 
            margin-bottom: 30px;
        }
        .header-welcome {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }
        .main-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-top: 70px; 
            padding-bottom: 30px;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column; 
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container {
            margin-bottom: 15px; 
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .options-container {
            display: flex;
            justify-content: space-around; 
            width: 100%; 
        }
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option img {
            max-width: 200px; 
            height: auto;
            margin-bottom: 15px;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
        .header-orange-bottom {
            background-color: #ff9800;
            color: white;
            width: 150%; 
            padding: 30px 0;
            text-align: center;
            position: fixed; 
            bottom: 0; 
            left: 0; 
        }
    </style>
</head>
<body>
    <div class="header-orange-top">
      <h1 class="header-welcome">WELCOME TO ZMCL's</h1>
    </div>

    <div class="main-content">
        
        <div class="logo-container">
          <img src="12345.png" alt="ZMCL's Logo" class="logo">
        </div>
        
        <div class="options-container">
         <div class="option">
             <img src="food1.png" alt="Reservation Food">
             <button class="button" onclick="goToReservation()">RESERVATION</button>
         </div>
            <div class="option">
                <img src="food2.png" alt="Delivery Food">
                <button class="button" onclick="goToDelivery()">DELIVERY</button>
            </div>
        </div>
    </div>

    <div class="header-orange-bottom">
    </div>

    <script>
        function goToReservation() {
            window.location.href = "burgers.html";
        }

        function goToDelivery() {
            window.location.href = "burgers.html";
        }
    </script>
</body>
</html>
